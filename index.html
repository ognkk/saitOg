<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Мои ссылки</title>
<style>
body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    overflow: hidden;
    color: #fff;
    cursor: url('images/cursor.png'), auto;
}

/* Фоновое видео */
#bg-video {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    object-fit: cover;
    z-index: -2;
}

/* Полупрозрачный оверлей */
.overlay {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.3);
    z-index: -1;
}

/* Анимация появления */
@keyframes fadeUp {
    0% { opacity: 0; transform: translateY(20px); }
    100% { opacity: 1; transform: translateY(0); }
}

/* Профиль */
.profile {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: fixed;
    top: 360px;
    left: 46.5%;
    transform: translateX(-50%);
    gap: 11px;
    z-index: 1;
    opacity: 0;
    animation: fadeUp 1s forwards;
}

.avatar {
    width: 120px;
    height: 120px;
    border-radius: 50%;
    border: 3px solid #fff;
    object-fit: cover;
}

.rainbow-nick {
    font-size: 19px;
    font-weight: 400;
    color: #ffffff;
    opacity: 0;
    animation: fadeUp 1s forwards 0.5s;
}

/* Контейнер иконок */
.container {
    display: flex;
    flex-direction: row;
    gap: 20px;
    justify-content: center;
    align-items: center;
    position: fixed;
    top: 530px;
    left: 40%;
    transform: translateX(-50%);
    z-index: 1;
    opacity: 0;
    animation: fadeUp 1s forwards 1s;
}

/* Иконки */
.icon-link {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    background: rgba(255,255,255,0.1);
    transition: transform 0.3s, box-shadow 0.3s;
}

.icon-link img {
    width: 70%;
    height: 70%;
    object-fit: contain;
}

.icon-link:hover {
    transform: scale(1.1);
    box-shadow: 0 0 15px rgba(255,255,255,0.7);
}

/* Время */
.time {
    position: fixed;
    top: 610px;
    left: 48%;
    transform: translateX(-50%);
    font-size: 16px;
    font-weight: 400;
    color: #ffffff;
    z-index: 10;
    opacity: 0;
    animation: fadeUp 1s forwards 1.5s;
}

/* Текст песни */
.song-title {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 18px;
    font-style: italic;
    font-weight: 400;
    color: #fff;
    white-space: nowrap;
    border-right: 2px solid #fff;
    overflow: hidden;
    width: 0;
}

/* Мигающий курсор */
@keyframes blink {
    50% { border-color: transparent }
}
</style>
</head>
<body>

<!-- Видео фон -->
<video autoplay muted loop playsinline id="bg-video">
    <source src="videos/background.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- Профиль -->
<div class="profile">
    <img src="images/avatar.png" alt="Аватар" class="avatar">
    <span class="rainbow-nick">OGONEKK101</span>
</div>

<!-- Иконки -->
<div class="container">
    <a href="https://twitch.tv/ogonekk101" target="_blank" class="icon-link">
        <img src="images/twitch.png" alt="Twitch">
    </a>
    <a href="https://t.me/ognklol" target="_blank" class="icon-link">
        <img src="images/telegram.png" alt="Telegram">
    </a>
    <a href="https://steamcommunity.com/profiles/76561199438062572/" target="_blank" class="icon-link">
        <img src="images/steam.png" alt="Steam">
    </a>
    <a href="https://discordapp.com/users/867120739252961290" target="_blank" class="icon-link">
        <img src="images/discord.png" alt="Discord">
    </a>
    <a href="https://www.donationalerts.com/r/ogonekk101" target="_blank" class="icon-link">
        <img src="images/donationalerts.png" alt="DonationAlerts">
    </a>
</div>

<!-- Время по МСК -->
<div class="time" id="time">00:00:00</div>

<!-- Название трека -->
<div class="song-title" id="song-title"></div>

<!-- Музыка -->
<audio id="bg-music" loop>
  <source src="music/song.mp3" type="audio/mpeg">
</audio>

<!-- Картинка, которая убегает -->
<img src="images/run.png" id="run-img" style="position:absolute; top:100px; left:100px; width:50px; height:50px; cursor:pointer;">

<!-- Скрипт -->
<script>
// Время
function updateTime() {
    const now = new Date();
    let hours = now.getUTCHours() + 3;
    if (hours >= 24) hours -= 24;
    const minutes = now.getUTCMinutes();
    const seconds = now.getUTCSeconds();
    const h = hours < 10 ? '0'+hours : hours;
    const m = minutes < 10 ? '0'+minutes : minutes;
    const s = seconds < 10 ? '0'+seconds : seconds;
    document.getElementById('time').textContent = `${h}:${m}:${s}`;
}
setInterval(updateTime, 1000);
updateTime();

window.addEventListener('DOMContentLoaded', () => {
    const img = document.getElementById('run-img');
    const music = document.getElementById("bg-music");
    const songDiv = document.getElementById("song-title");
    const bgVideo = document.getElementById("bg-video");

    // Громкость музыки
    music.volume = 0.1; // поменяй на нужное значение

    // Название трека
    const trackName = "Now Playing: So Young Portugal. The Man.ッ"; // <-- меняешь здесь
    songDiv.textContent = trackName;

    // Анимация печатания
    function animateTyping() {
        const text = songDiv.textContent;
        songDiv.style.width = "0";
        let i = 0;
        const speed = 150;
        function type() {
            if (i <= text.length) {
                songDiv.style.width = (i + 1) + "ch";
                i++;
                setTimeout(type, speed);
            } else {
                setTimeout(() => {
                    i = 0;
                    songDiv.style.width = "0";
                    setTimeout(type, speed);
                }, 2000);
            }
        }
        type();
    }
    animateTyping();

    // Мигающий курсор
    setInterval(() => {
        songDiv.style.borderRightColor = songDiv.style.borderRightColor === 'transparent' ? '#fff' : 'transparent';
    }, 500);

    // Запуск музыки при клике
    document.body.addEventListener("click", () => {
        music.play();
        bgVideo.play().catch(() => console.log("Видео не запустилось автоматически"));
    }, { once: true });

    // Убегающая картинка
    img.addEventListener('mouseenter', () => {
        const maxX = window.innerWidth - img.offsetWidth;
        const maxY = window.innerHeight - img.offsetHeight;
        const newX = Math.floor(Math.random() * maxX);
        const newY = Math.floor(Math.random() * maxY);
        img.style.left = newX + 'px';
        img.style.top = newY + 'px';
    });
});
</script>

</body>
</html>
