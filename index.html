<head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>ognkk</title><link rel="icon" type="image/png" href="images/favicon.png"><style>body{margin:0;font-family:Arial,sans-serif;height:100vh;overflow:hidden;color:#fff;cursor:url('images/cursor.png'),auto}#bg-video{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-2}.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.3);z-index:-1}@keyframes fadeUp{0%{opacity:0;transform:translateY(20px)}100%{opacity:1;transform:translateY(0)}}.profile{display:flex;flex-direction:column;align-items:center;position:fixed;top:360px;left:46.5%;transform:translateX(-50%);gap:11px;z-index:1;opacity:0;animation:fadeUp 1s forwards}.avatar{width:120px;height:120px;border-radius:50%;border:3px solid #fff;object-fit:cover}.rainbow-nick{font-size:19px;font-weight:400;color:#fff;opacity:0;animation:fadeUp 1s forwards .5s}.container{display:flex;flex-direction:row;gap:20px;justify-content:center;align-items:center;position:fixed;top:530px;left:40%;transform:translateX(-50%);z-index:1;opacity:0;animation:fadeUp 1s forwards 1s}.icon-link{width:60px;height:60px;border-radius:50%;overflow:hidden;display:flex;justify-content:center;align-items:center;background:rgba(255,255,255,.1);transition:transform .3s,box-shadow .3s}.icon-link img{width:70%;height:70%;object-fit:contain}.icon-link:hover{transform:scale(1.1);box-shadow:0 0 15px rgba(255,255,255,.7)}.time{position:fixed;top:610px;left:48%;transform:translateX(-50%);font-size:16px;font-weight:400;color:#fff;z-index:10;opacity:0;animation:fadeUp 1s forwards 1.5s}.song-title{position:fixed;bottom:20px;left:50%;transform:translateX(-50%);font-size:18px;font-style:italic;font-weight:400;color:#fff;white-space:nowrap;border-right:2px solid #fff;overflow:hidden;width:0}@keyframes blink{50%{border-color:transparent}}</style></head>
